name: Bug report ðŸž
description: Something is broken.
title: '[Bug]: '
labels:
  - needs triage
  - bug
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Reproduction steps
      description: >-
        Include the steps to reproduce the issue. Additionally, provide a clear and concise
        description of what you expected to happen.
      placeholder: >-
        1. Go to above link 2. Click on '....' 3. ...
  - type: textarea
    id: system
    attributes:
      label: System
      description:
        Please paste the results of `npx storybook@latest info` here, along with the version of
        `storybook-addon-badges`.
      render: bash
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
